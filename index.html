<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Ricomida</title>
    <style>
        ul{
            list-style-type: none;
        }
        .carousel-indicators li {
            width: 10px !important;
            height: 10px !important;
            border-radius: 100%;
        }
    </style>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/styletomy.css">
</head>
<body>        
    <header>
        <section>
            <nav class="navbar navbar-expand-lg navbar-dark px-4" id="barra-nav">
              <div class="container-fluid">
                <a class="navbar-brand ms-5" href="#" id="titulorico">
                  <h1>Ricomida</h1>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-5 mb-2 mb-lg-0 container-fluid d-flex justify-content-end ">
                    <li class="nav-item mx-2">
                      <a class="nav-link"  href="#">Inicio</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="#">Recetas</a>
                    </li>
                    <li class="nav-item mx-2">
                      <a class="nav-link" href="#">Nosotros</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="#">Contacto</a>
                      </li>
                  </ul>
                </div>
              </div>
            </nav>
        </section>
        <section class="container pt-5 hero">
            <div class="row d-flex">
                <div class="img-ppal col-12 ">
                    <img src="./assets/img/principal.jpg" class="img-thumbnail" alt="pizza" id="img-pizza-ppal">
                </div>
                <div class="img-ppal">
                    <div class="text-ppal">
                        <h2 class="mb-5">
                            Pizza al estilo chicago con espinaca y champiñones
                        </h2>
                    </div>
                    <div class="mt-4">
                        <h3>110 MIN / 6 a 8 PORCIONES</h3>
                    </div>
                    <div class="mt-5" >
                        <button id="enviarCorreo" class="btn btn-outline-secondary col-6" style="width: 160px;" type="button" data-toggle="tooltip" data-placement="left" title="Enviar por correo">
                            Enviar por correo</button>
                        <input type="submit" class="btn btn-light fs-3 px-4 mx-2"  value="Añadir a favoritos">
                    </div>
                </div>
            </div>
        </section>
    </header>
    <main>
      <section
            class="my-5 d-none d-sm-none d-md-block d-lg-block d-xl-block mx-4 border-dark border-bottom pb-5">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <ul class="carousel-indicators ">
                    <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
                    <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
                </ul>
                <div class="carousel-inner text-dark">
                    <div class="carousel-item active">
                        <div class="row">
                            <div class="col-md-3 col-lg-3 col-xl-3">
                                <img src="assets/img/slider-1.png" class="img-fluid" alt="slider-1">
                            </div>
                            <div class="col-md-3 col-lg-3 col-xl-3">
                                <img src="assets/img/slider-2.png" class="img-fluid" alt="slider-2">
                            </div>
                            <div class="col-md-3 col-lg-3 col-xl-3">
                                <img src="assets/img/slider-3.png" class="img-fluid" alt="slider-3">
                            </div>
                            <div class="col-md-3 col-lg-3 col-xl-3">
                                <img src="assets/img/slider-4.png" class="img-fluid" alt="slider-4">
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item text-dark">
                        <div class="row">
                            <div class="col-md-3 col-lg-3 col-xl-3">
                                <img src="assets/img/slider-5.png" class="img-fluid" alt="slider-5">
                            </div>
                            <div class="col-md-3 col-lg-3 col-xl-3">
                                <img src="assets/img/slider-6.png" class="img-fluid" alt="slider-6">
                            </div>
                            <div class="col-md-3 col-lg-3 col-xl-3">
                                <img src="assets/img/slider-7.png" class="img-fluid" alt="slider-7">
                            </div>
                            <div class="col-md-3 col-lg-3 col-xl-3">
                                <img src="assets/img/slider-8.png" class="img-fluid" alt="slider-8">
                            </div>
                        </div>
                      </section>
      </main>
    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
